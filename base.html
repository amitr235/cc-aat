<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>

    <link href=”https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css” rel=”stylesheet” integrity=”sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3″ crossorigin=”anonymous”>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
</head>



<body style="background: linear-gradient(to bottom right, #00ccff 0%, #cc99ff 100%);">
    <div   style="margin-top: 50px;padding:50px;font-family: Tahoma, sans-serif; " class="ui container">
        <h1 class="ui center aligned header">To-do list</h1>

        <form class="ui form" action="/add" method="POST">
            <div class="field">
                <label>Task </label>
                <input type="text" name="title" placeholder="Enter Tasks"><br>
            </div>
            <button class="ui blue button" style="display:block; margin: 0 auto;" type="submit">Add</button>
        </form>

        <hr style="height:2px;border-width:0;background-color:rgb(163, 108, 171)">

        {% for todo in todo_list %}
        <div class="ui segment" style="background: 	rgb(204, 255, 255);">
            <p class="ui big header">{{todo.id }} | {{ todo.task }}</p>

            {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}
            
            {% if todo.complete == False %}
            <a class="ui blue button" href="/update/{{ todo.id }}">Finished</a>
            {% else %}
            <a class="ui blue button" href="/update/{{ todo.id }}">Not Finished</a>
            {% endif %}
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
